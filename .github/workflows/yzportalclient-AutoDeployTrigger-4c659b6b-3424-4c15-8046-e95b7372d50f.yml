name: Trigger auto deployment for yzportalclient

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/yzportalclient-AutoDeployTrigger-4c659b6b-3424-4c15-8046-e95b7372d50f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.YZPORTALCLIENT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.YZPORTALCLIENT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.YZPORTALCLIENT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.YZPORTALCLIENT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.YZPORTALCLIENT_REGISTRY_PASSWORD }}
          containerAppName: yzportalclient
          resourceGroup: YZPortal
          imageToBuild: chinyizhe97/yzportalclient:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


