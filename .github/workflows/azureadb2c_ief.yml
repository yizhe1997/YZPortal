name: 'Deploy Azure AD B2C custom policy'
on:
  # push:
  #   branches:
  #     - master
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'information'
        type: choice
        options:
          - information
          - debug
          - warning
          - critical
env:
  clientId: 00250439-7907-492d-aa94-f040ba57171e
  tenant: yzorganization.onmicrosoft.com

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: 'Upload TrustFrameworkBase Policy'
      uses: azure-ad-b2c/deploy-trustframework-policy@v3
      with:
          folder: ./Source/Web/YZPortal.API/Policies/AzureAdB2C
          files: "PasswordReset.xml"
          clientId: ${{ env.AZUREADB2C_MANAGER_CLIENT_ID }}
          clientSecret: ${{ secrets.AZUREADB2C_MANAGER_CLIENT_SECRET }}
          tenant: ${{ env.AZUREADB2C_TENANT }}
