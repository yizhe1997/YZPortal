name: Trigger auto deployment for yzportalapi

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/yzportalapi-AutoDeployTrigger-959cce63-bd0d-44cc-8534-eb32d5ef809c.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.YZPORTALAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.YZPORTALAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.YZPORTALAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: dockerio
          registryUsername: ${{ secrets.YZPORTALAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.YZPORTALAPI_REGISTRY_PASSWORD }}
          containerAppName: yzportalapi
          resourceGroup: YZPortal
          imageToBuild: dockerio/yzportalapi:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


